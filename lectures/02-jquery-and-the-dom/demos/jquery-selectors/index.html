<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <h1>WELCOME TO A NEW WORLD OF DOM MANIPULATION<span>!!!</span></h1>
    </header>

    <main>
      <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Very_large_array_clouds.jpg"> -->
      <section id="list-container">
        <p>look at this beautiful list</p>

        <ul id="beautiful-list">
          <li class="li-template" data-category="list-item">it has items</li>
          <li>they are unordered</li>
        </ul>

        <hr>
      </section>

      <section>

        <button type="button" name="my-button">Clicky</button>
        <div>
          This is a div!
        </div>
        <form>
          <div class="form-element">
            <label for="textbox">Enter some text:</label>
            <input type="text" name="textbox">
          </div>

          <div class="form-element">
            <label for="my-checkbox">Check this box if you want the box to be checked:</label>
            <input type="checkbox" name="my-checkbox">
          </div>

        </form>
        <div data-content="numbers" data-month="March">
          1,2,3
        </div>

      </section>
    </main>
    <!-- TODO include jQuery-->
    <script type="text/javascript" src="vendor/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
